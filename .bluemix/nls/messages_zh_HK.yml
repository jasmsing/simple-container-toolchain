template.description: "使用此工具鏈，您可以開發及部署 Docker 容器應用程式。依預設，工具鏈會使用範例 Node.js \"Hello World\" 應用程式，或者您可以鏈結至自己的 GitHub 儲存庫。此工具鏈已預先配置為 Continuous Delivery，以進行來源控制、問題追蹤以及線上編輯。\n\n **第一次使用 IBM Bluemix Container 服務的使用者**：請確定已透過[識別您組織的映像檔儲存庫](https://console.ng.bluemix.net/docs/containers/container_planning_org_ov.html#container_planning_namespace) 來正確設定容器服務。此外，藉由按一下**管理組織**選取組織然後按一下**編輯組織 > 配額 > 容器 > 編輯**來檢查您的組織容器配額。如需使用「IBM Bluemix Container 服務」來建立容器的相關資訊，請參閱[指導教學第 1 課](https://console.ng.bluemix.net/docs/containers/container_gettingstarted_tutorial.html#container_gettingstarted_tutorial_lesson_1)。\n\n此工具鏈使用 Continuous Delivery 服務的部分工具。當您按一下**建立**時如果組織中尚未具有該服務的實例，則將自動新增已搭配選取免費 [Lite](/catalog/services/continuous-delivery/) 方案的實例。\n\n若要開始，請按一下**建立**。"
