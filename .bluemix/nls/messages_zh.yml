template.description: "使用此工具链，可开发和部署 Docker 容器应用程序。缺省情况下，此工具链使用样本 Node.js 的“Hello World”应用程序，或者可以链接到您自己的 GitHub 存储库。预先配置了此工具链，以进行持续交付、源代码控制、问题跟踪以及联机编辑。\n\n **首次使用 IBM Bluemix Container Service 的用户**：确保通过[识别组织的图像存储库](https://console.ng.bluemix.net/docs/containers/container_planning_org_ov.html#container_planning_namespace)正确设置容器服务。此外，通过单击**管理组织**，选择组织并单击**编辑组织 > 配额 > 容器 > 编辑**，检查组织容器配额。要通过 IBM Bluemix Container Service 创建容器，请参阅[本教程的第一课](https://console.ng.bluemix.net/docs/containers/container_gettingstarted_tutorial.html#container_gettingstarted_tutorial_lesson_1)。\n\n此工具链使用 Continuous Delivery 服务中的工具。如果所选组织中没有该服务的实例，那么当您单击**创建**时，会自动添加该服务实例并选择免费[轻量](/catalog/services/continuous-delivery/)套餐。\n\n单击**创建**以开始。"
