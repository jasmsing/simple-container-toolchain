template.name: "Cadeia de ferramentas do contêiner simples"
template.description: "Com esta cadeia de ferramentas, é possível desenvolver e implementar um aplicativo do contêiner do Docker. Por padrão, a cadeia de ferramentas usa um app Node.js \"Hello World\" de amostra ou é possível vincular-se a seu próprio repositório GitHub. Esta cadeia de ferramentas é pré-configurada para entrega contínua, controle de fonte, rastreamento de problemas e edição on-line.\n\n **Usuários iniciantes do IBM Bluemix Container Service**: certifique-se de que seu serviço de contêiner esteja configurado corretamente em [identificando o repositório de imagem para sua organização](https://console.ng.bluemix.net/docs/containers/container_planning_org_ov.html#container_planning_namespace). Além disso, verifique suas cotas do contêiner da organização ao clicar em **Gerenciar organizações**, selecionar sua organização e clicar em **Editar organização > Cota > Contêineres > Editar**. Para criar seu contêiner com o IBM Bluemix Container Service, consulte [lição 1 deste tutorial](https://console.ng.bluemix.net/docs/containers/container_gettingstarted_tutorial.html#container_gettingstarted_tutorial_lesson_1).\n\nEsta cadeia de ferramentas usa ferramentas que são parte do serviço Continuous Delivery. Se uma instância desse serviço ainda não estiver em sua organização, ao clicar em **Criar**, ela será incluída automaticamente no plano [Lite](/catalog/services/continuous-delivery/) grátis selecionado.\n\nPara iniciar, clique em **Criar**."
template.gettingStarted: "**Sua cadeia de ferramentas está pronta!**\n**Iniciação rápida:** Confirme uma mudança no repositório Git para acionar uma nova compilação e implementação. Para obter instruções passo a passo, veja o [tutorial](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_container?task=1) para essa cadeia de ferramentas."
