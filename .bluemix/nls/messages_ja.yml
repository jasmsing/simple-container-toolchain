template.description: "このツールチェーンを使用して、Docker コンテナー・アプリケーションを開発およびデプロイすることができます。デフォルトで、このツールチェーンはサンプル Node.js の「Hello World」アプリを使用します。あるいは、ユーザー独自の GitHub リポジトリーにリンクすることもできます。このツールチェーンは、継続的デリバリー、ソース管理、Issue のトラッキング、およびオンライン編集用に事前構成されています。\n\n **初めての IBM Bluemix Container Service ユーザー**: [組織のイメージ・リポジトリーを識別する](https://console.ng.bluemix.net/docs/containers/container_planning_org_ov.html#container_planning_namespace)ことにより、コンテナー・サービスが正しくセットアップされていることを確認してください。また、**「組織の管理」**をクリックして組織を選択し、**「組織の編集」>「割り当て」>「コンテナー」>「編集」**をクリックして、組織のコンテナー割り当てを確認してください。コンテナーを IBM Bluemix Container Service で作成するには、[このチュートリアルのレッスン 1](https://console.ng.bluemix.net/docs/containers/container_gettingstarted_tutorial.html#container_gettingstarted_tutorial_lesson_1) を参照してください。\n\nこのツールチェーンは、Continuous Delivery サービスに含まれるツールを使用します。そのサービスのインスタンスがお客様の組織にまだない場合、**「作成」**をクリックすると、無料で自動的に追加されます。詳細および条件については、[Bluemix カタログ](/catalog/services/continuous-delivery/)を参照してください。\n\n開始するには、**「作成」**をクリックします。"
