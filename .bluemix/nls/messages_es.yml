template.name: "Cadena de herramientas del contenedor simple"
template.description: "Con esta cadena de herramientas, puede desarrollar y desplegar una aplicación de contenedor de Docker. De forma predeterminada, la cadena de herramientas utiliza una aplicación de muestra Node.js \"Hello World\", o bien puede enlazar a su propio repositorio GitHub. Esta cadena de herramientas está preconfigurada para la entrega continua, el control de origen, el seguimiento de problemas y la edición en línea.\n\n **Nuevos usuarios de IBM Bluemix Container Service**: Asegúrese de que el servicio de contenedores lo haya configurado correctamente [identificación del repositorio de imágenes para la organización](https://console.ng.bluemix.net/docs/containers/container_planning_org_ov.html#container_planning_namespace). También, compruebe las cuotas del contenedor de la organización pulsando **Gestionar organizaciones**, seleccionando su organización y pulsando **Editar organización > Cuota > Contenedores > Editar**. Para crear su contenedor con IBM Bluemix Container Service, consulte la [primera lección de esta guía de aprendizaje](https://console.ng.bluemix.net/docs/containers/container_gettingstarted_tutorial.html#container_gettingstarted_tutorial_lesson_1).\n\nEsta cadena de herramientas utiliza herramientas que forman parte del servicio de Continuous Delivery. Si aún no hay una instancia de dicho servicio en la organización seleccionada, cuando pulse **Crear**, se añadirá automáticamente con el plan sin coste [Lite](/catalog/services/continuous-delivery/) seleccionado.\n\nPara comenzar, pulse **Crear**."
template.gettingStarted: "**¡Su cadena de herramientas está lista!**\n**Inicio rápido:** Confirmar un cambio en el repositorio Git para desencadenar una nueva compilación y despliegue. Para obtener instrucciones detalladas paso a paso, consulte la [guía de aprendizaje](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_container?task=1) para esta cadena de herramientas. "
