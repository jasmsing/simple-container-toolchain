template.description: "Utilizzando questa toolchain, è possibile sviluppare e distribuire un'applicazione contenitore Docker. Per impostazione predefinita, la toolchain utilizza un'app \"Hello World\" Node.js di esempio, oppure è possibile effettuare il collegamento al proprio repository GitHub. Questa toolchain è preconfigurata per la distribuzione continua, il controllo origine, la traccia dei problemi e la modifica online.\n\n **Utenti che utilizzano IBM Bluemix Container Service per la prima volta**: Verificare che il servizio contenitori sia impostato correttamente [identificando il repository di immagini per la propria organizzazione](https://console.ng.bluemix.net/docs/containers/container_planning_org_ov.html#container_planning_namespace). Inoltre, controllare le quote del contenitore della propria organizzazione facendo clic su **Gestisci organizzazioni**, selezionando l'organizzazione e facendo clic su **Modifica organizzazione > Quota > Contenitori > Modifica**. Per creare il contenitore con IBM Bluemix Container Service, consultare la [lezione 1 di questa [esercitazione](https://console.ng.bluemix.net/docs/containers/container_gettingstarted_tutorial.html#container_gettingstarted_tutorial_lesson_1). \n\nQuesta toolchain utilizza strumenti del servizio Continuous Delivery. Se nell'organizzazione non è già presente un'istanza di tale servizio, questa sarà aggiunta automaticamente e senza alcun costo aggiuntivo quando si fa clic su **Crea**. Per ulteriori informazioni e per i termini, vedere [Catalogo Bluemix](/catalog/services/continuous-delivery/).\n\nPer iniziare, fare clic su **Crea**."
template.gettingStarted: "**La toolchain è pronta!**\n**Avvio rapido: ** eseguire il commit di una modifica al repository Git per attivare una nuova build e distribuzione. Per le istruzioni passo dopo passo, consultare l'[esercitazione](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_container?task=1) per questa toolchain."
